<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Brückl hotvolleys</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="shortcut icon" href="/favicons/favicon.ico">

  <script src="/script/polyfills.js"></script>
  <script src="/script/db.js"></script>
  <script src="/script/request.js"></script>
  <!--script src="/script/results.js"></script-->
  <script src="/script/schedule.js"></script>

  <script src="/calendar/controller.js"></script>

  <script id="tplContent" type="text/x-template">
<div class="main">
<div class="content_header"><div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div></div>
{{weeks}}
</div>
{{infos}}
  </script>

  <script id="tplWeek" type="text/x-template">
<div class="week">{{days}}</div>
  </script>
  <script id="tplDay" type="text/x-template">
<div class="day{{enabled}}" data-key="{{key}}">
  <div class="date">{{date}}</div>
  {{entries}}
</div>
  </script>
  <script id="tplEntry" type="text/x-template">
<div class="entry{{enabled}}"{{xid}}>{{text}}</div>
  </script>
  <script id="tplEntryInfo" type="text/x-template">
<div class="entryInfo" id="{{id}}">{{info}}</div>
  </script>

  <script id="tplHeader" type="text/x-template">
<a href="/ov.html" style="left: 10px;"><img src="/image/logo.png" height="30px" /></a>
<div class="nav l1" data-dir="{{dir-12}}">&lt;&lt;</div>
<div class="nav l2" data-dir="{{dir-1}}">&lt;</div>
<div class="title">{{month}} {{year}}</div>
<div class="nav r2" data-dir="{{dir+1}}">&gt;</div>
<div class="nav r1" data-dir="{{dir+12}}">&gt;&gt;</div>
<a href="/ov.html" style="right: 10px;"><img src="/image/logo.png" height="30px" /></a>
  </script>
  <script id="tplFooter" type="text/x-template">
Brückl Hotvolleys<div>Brückl Hotvolleys</div>
  </script>

  <style>
.container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

  overflow: hidden;

  font-family: Arial, Helvetica, sans-serif;
}
#header {
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  padding: 10px;

  background-color: lightblue;
  font-size: 30px;
  font-weight: bold;
}
#header > a {
  position: absolute;
  top: 6px;
  border: 4px solid whitesmoke;
  /* box-shadow: 0px 0px 5px whitesmoke, 0px 0px 10px whitesmoke, 0px 0px 15px whitesmoke; */
  height: 30px;
}
#header > .nav {
  position: absolute;
  width: 30px;
  height: 26px;
  text-align: center;
  font-size: 20px;
  padding-top: 4px;
  background-color: lightblue;
  border-radius: 5px;
  cursor: pointer;
}
#header > .nav:hover {
  background-color: aliceblue;
  background-color: rgba(240, 248, 255, 0.5);
}
#header > .nav.l1 {
  left: 95px;
}
#header > .nav.l2 {
  left: 125px;
}
#header > .nav.r1 {
  right: 95px;
}
#header > .nav.r2 {
  right: 125px;
}
#header > .title {
  position: absolute;
  left: 160px;
  right: 160px;
  height: 26px;
  text-align: left;
  font-size: 20px;
  padding-top: 4px;
  background-color: lightblue;
}

#footer {
  box-sizing: border-box;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 22px;
  padding: 2px 5px 0px 10px;

  background-color: lightblue;
  font-size: 15px;
  font-weight: bold;
  text-align: left;
}
#footer > div {
  box-sizing: border-box;
  position: absolute;
  top: 0;
  right: 0;
  height: 22px;
  padding: 2px 10px 0px 5px;

  background-color: inherit;
  font-size: 15px;
  font-weight: bold;
}

#content {
  position: absolute;
  left: 0;
  top: 50px;
  bottom: 22px;
  width: 100%;

  overflow: hidden;
  overflow-y: auto;
}

#content > .main > .week, #content > .main > .content_header {
  position: relative;
  height: 100px;
  padding: 0 10px;
}
#content > .main > .content_header {
  height: 30px;
}
#content > .main > .week > .day, #content > .main > .content_header > div {
  box-sizing: border-box;
  display: block;
  position: relative;
  float: left;
  /* height: 100px; */
  height: 100%;
  width: 14%;
  width: 14.2%;
  width: 14.28%;
  border: 1px solid aliceblue;
  background-color: lightgray;
}
#content > .main > .week > .day > .date {
  position: absolute;
  right: 3px;
  top: 3px;
  z-index: 1;
  text-shadow: 1px  1px 1px aliceblue,
               1px -1px 1px aliceblue,
              -1px  1px 1px aliceblue,
              -1px -1px 1px aliceblue,
               1px  1px 2px aliceblue,
               1px -1px 2px aliceblue,
              -1px  1px 2px aliceblue,
              -1px -1px 2px aliceblue,
               2px  2px 2px lightgray,
               2px -2px 2px lightgray,
              -2px  2px 2px lightgray,
              -2px -2px 2px lightgray;
  background-color: transparent;

  pointer-events: none;
}
#content > .main > .week > .day > .entry {
  position: relative;
  width: 100%;
  margin-bottom: 1px;
  padding: 7px 3px;
  overflow: hidden;

  font-size: 9px;
  text-align: left;
  white-space: pre;
  opacity: 0.5;
}
#content > .main > .week > .day.enabled > .entry.enabled {
  cursor: pointer;
  opacity: 1;
}

#content > .entryInfo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding: 10px;
  box-sizing: border-box;

  overflow: auto;
  z-index: 9;
  display: none;

  font-size: 15px;
  text-align: left;
  white-space: pre;
  font-family: Consolas, "Courier New", monospace;

  cursor: pointer;
}
#content > .entryInfo > b {
  font-size: 15px;
  text-align: left;
  white-space: pre;
  font-family: Consolas, "Courier New", monospace;
}
  </style>
</head>
<body onload="calendar.init(document);">

<div class="container">
  <div id="header">&nbsp;</div>
  <div id="content">&nbsp;</div>
  <div id="footer">&nbsp;</div>
</div>

</body>
</html>
