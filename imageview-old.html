<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Br√ºckl hotvolleys</title>
  <link rel="shortcut icon" href="/brueckl-hotvolleys/favicons/favicon.ico">
  <link rel="stylesheet" href="/brueckl-hotvolleys/styles.css">
  <style>
div {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-image: url("image/logo.png");
  background-position: center;
  background-repeat: no-repeat;
  background-size: 100%;
  background-size: contain;
}
  </style>
  <script>
function setImage() {
  var s = location.search;
  if (s && s.length > 1) {
    var elem = document.getElementById('img');
    if (elem) {
      elem.style.backgroundImage = 'url("/brueckl-hotvolleys/' + s.substr(1) +'")';
    }
  }
}
  </script>
</head>
<body onload="setImage();">
  <div id="img">&nbsp;</div>
</body>
</html>
