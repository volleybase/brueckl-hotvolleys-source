<!DOCTYPE html>
<html manifest="/brueckl-hotvolleys/cache.manifest">
<head>
  <meta charset="UTF-8">
  <title>Br√ºckl hotvolleys</title>
  <link rel="stylesheet" href="/brueckl-hotvolleys/styles.css">
  <link rel="stylesheet" href="/brueckl-hotvolleys/elements/expander/styles.css">
  <style>
h4, h5 {
  text-align: left;
}
/* -- match statistics ----------------------------------------------------- */
div.match {
  padding-bottom: 15px;
}
table.match {
  padding: 10px 0px 25px 20px;
}
table.match th {
  padding: 1px 2px;
  font-size: 13px;
  font-weight: bold;
  text-align: center;
  background-color: lightgray;
}
table.match th.left {
  padding: 1px 2px;
  font-size: 13px;
  font-weight: bold;
  text-align: left;
}
table.match td {
  padding: 0 2px;
  font-size: 14px;
  text-align: left;
}
table.match td.right {
  text-align: right;
}
table.match td.name {
  padding-left: 8px;
  text-align: left;
  font-weight: bold;
}
table.match td.sum {
  font-weight: bold;
  padding: 0 4px;
}
table.match td.sumQ {
  font-weight: bold;
  padding: 0 8px;
}
table.match tr.plus td {
  background-color: lime;
  background-color: yellowgreen;
}
table.match tr.medium td {
  background-color: yellow;
  background-color: palegoldenrod;
}
table.match tr.minus td {
  background-color: red;
  background-color: lightcoral;
}
table.match tr.footer td {
  background-color: lightgray;
}
/* -- points --------------------------------------------------------------- */
div.container {
  padding: 10px;
}

div.column {
  position: relative;
  width: 100px;
  float: left;
  padding: 0 10px 10px;
}
div.header {
  position: relative;
  width: 100%;
  font-size: 14px;
  font-weight: bold;
  padding: 3px 0;
}
div.data {
  position: relative;
  width: 100%;
}
div.splitter {
  position: absolute;
  left: 49%;
  width: 2%;
  height: 100%;
  background-color: dimgray;
  overflow: hidden;
  z-index: 1;
}
div.row {
  position: relative;
  width: 100%;
  height: 25px;
  background-color: yellow;
  background-color: palegoldenrod;
  padding: 6px 0 0 0;
}

div.a {
  position: absolute;
  width: 44%;
  left: 5%;
  height: 100%;
  background-color: transparent;
}
div.b {
  position: absolute;
  width: 44%;
  left: 51%;
  height: 100%;
  background-color: transparent;
}
div.pt {
  background-color: red;
  background-color: lightcoral;
  font-size: 15px;
  padding: 2px;
}
  </style>
  <script src="/brueckl-hotvolleys/script/caching.js"></script>
  <script src="/brueckl-hotvolleys/elements/expander/script.js"></script>
  <script>
function init() {
  // var expanders = ['m1', 'm2', 'm3', 'm4', 'm5', 'm6', 'm7', 'm8', 'm9', 'm10', 'm11', 'm12'];
  var expanders = [{{ids}}];
  bhv.elements.expander.init(expanders);
}
  </script>
</head>
<body onload="init();">
{{matches}}
</body>
</html>
