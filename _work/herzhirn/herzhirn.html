<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Brückl hotvolleys</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
div#content_container {
  padding: 0;
  left: 0;
  right: 0;
  bottom: 0;
}
div {
  box-sizing: border-box;
}
div.container {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  white-space: nowrap;
}
div.title {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 1.2em;

  text-align: center;
  font-weight: bold;
  font-size: 4em;
  line-height: 100%;

  border-bottom: 1px solid gray;
}
div.title > div#back {
  position: absolute;
  top: 0;
  left: 0.2em;
  height: 0.95em;
  width: 0.95em;
  font-size: 1.1em;
  line-height: 100%;
  z-index: 1;
  color: gray;
  background: lightgray;
  border-radius: 50%;
  opacity: 0.9;
  cursor: pointer;
}
div.info {
  position: absolute;
  left: 0.5em;
  right: 0.5em;
  top: 2.5em;
  bottom: 1.5em;
  text-align: left;
  font-size: 2.2em;
  font-weight: normal;
  overflow: auto;
}
p, ol, ul, li {
  font-size: 1em;
  text-align: left;
}
ol, ul {
  padding-left: 1.5em;
}
p {
  position: relative;
  padding: 0.5em 0;
}
#footer {
  padding: 0;
}
#footer > div {
  position: relative;
  padding: 0.3em;
}
div.links {
  position: absolute;
  left: 0;
  width: 100%;
  bottom: 0;
  height: 1.2em;
  line-height: 100%;
  text-align: left;
  font-size: 2em;
  font-weight: normal;
  /* border-top: 1px solid gray; */
}
div.links > div {
  font-size: 0.8em;
  opacity: 0.5;
}
div.links > div.link {
  cursor: pointer;
  opacity: 1;
}

div.column {
  display: inline-block;
  font-weight: normal;
}
div.w100 {
  width: 100%;
}
div.w50 {
  width: 50%;
}
div.w34 {
  width: 34%;
}
div.w33 {
  width: 33%;
}
div.w25 {
  width: 25%;
}

strong {
  font-size: inherit;
}
  </style>
  <script src="/script/code.js"></script>
  <script>
{{data}}

var data_history = [],
    links = null;

function init(data, withBack) {
  var elemTit = document.getElementById('title'),
      elemInf = document.getElementById('info'),
      elemLnks = document.getElementById('footer'),
      elemBack = document.getElementById('back'),
      l,
      cont = document.getElementById('content_container'),
      check = window.bhv.code.check();

  if (check === 1 || check === 0) {
    var loader = document.getElementById('loader');
    if (loader && cont) {
      loader.style.display = 'none';
      cont.style.display = 'block';
    }
  } else {
    cont.parentNode.removeChild(cont);
    return false;
  }

  data_history.push(data);

  elemTit.innerHTML = setTitle(data.title, withBack);
  elemInf.innerHTML = data.info ? data.info : '&nbsp;';

  // remove old links
  if (links) {
    for (l = 0; l < links.length; ++l) {
      links[l].removeEventListener('click', handleLink);
    }
  }
  if (elemBack) {
    elemBack.removeEventListener('click', handleBackLink);
  }

  // create new links
  elemLnks.innerHTML = createLinks(data.items);

  setTimeout(connectLinks, 1);
}
function setTitle(title, withBack) {
  return (withBack ? '<div id="back">&lt;</div>' : '')
    + title;
}
function createLinks(items) {
  var i, i2, lnks;

  if (Array.isArray(items)) {
    lnks = '';
    for (i = 0, i2 = items.length; i < i2; ++i) {
      lnks += createLink(items[i], i, i2);
    }
    return lnks;
  }

  return '&nbsp;';
}
function createLink(item, index, cnt) {
  var clazz = item.info ? ' link' : '',
      id = item.info ? ' id="idx' + index + '"' : '',
      lnk = '<div' + id + ' class="column w' + Math.round(100 / cnt) + clazz + '">'
    + item.title
    + '</div>';

  return lnk;
}
function connectLinks() {
  var l,
      links = document.querySelectorAll('div.link'),
      elemBack = document.getElementById('back');

  for (l = 0; l < links.length; ++l) {
    links[l].addEventListener('click', handleLink);
  }
  if (elemBack) {
    elemBack.addEventListener('click', handleBackLink);
  }

  // center images
  centerImages();
}
function centerImages() {
  var imgs = document.querySelectorAll('#content_container > div.container > div.info img'),
      retry = false;

  if (imgs.length > 0) {
    for (var i = 0; i < imgs.length; ++i) {
      var w = imgs[i].width;
      if (isFinite(w) && w > 0) {
        imgs[i].style.position = 'absolute';
        imgs[i].style.left = '50%';
        imgs[i].style.marginLeft = '-' + Math.floor(w / 2) + 'px';
      } else {
        retry = true;
      }
    }
  }

  if (retry) {
    setTimeout(centerImages, 10);
  }
}

function handleLink(event) {
  var lnk = parseInt(event.currentTarget.id.substr(3), 10),
      last, cur, next;

  if (!isNaN(lnk)) {
    last = data_history.length - 1;
    cur = data_history[last];
    next = cur.items[lnk];
    init(next, true);
  }
}
function handleBackLink(event) {
  var last, cur;

  data_history.pop();
  last = data_history.length - 1;
  cur = data_history[last];
  data_history.pop();
  init(cur, last > 0);
}
  </script>
</head>
<body onload="init(data, false);">
  <div id="header">
    <div class="left">
    <a href="/ov.html#herzhirn_21"><img src="/image/bhv1.gif"/></a>
    <div>Herz + Hirn</div>
    </div><div class="right">
    <a href="/ov.html#herzhirn_21"><img src="/image/bhv1.gif"/></a>
    </div>
  </div>
  <div id="loader">Loading...</div>
  <div id="content_container" class="locked">
    <div class="container">
     <div id="title" class="title">Title</div>
     <div id="info" class="info">Info</div>
     <div id="footer" class="links footer">Links</div>
    </div>
  </div>
  <!--div id="footer">Brückl Hotvolleys<div>Brückl Hotvolleys</div></div-->
</body>
</html>
