 <script>
var imgs = new Array();
var index = -1, indexImg = 0;
var nams = new Array("aufspiel.jpeg", "u12 meister.png", "u11gruppe.jpeg", "u11-7.gif", "angriff.jpeg", "u12 meister.png", "u11w.jpeg", "u11-7.gif", "block.jpeg");
function init() {

  // load the images
  for (var i = 0, i2 = nams.length; i < i2; ++i) {
    imgs[i] = new Image();
    imgs[i].src = "/brueckl-hotvolleys/x/" + nams[i];
  }
  
  Animation();
}

function Animation() {

  var steps = 100, 
      steps2 = 20, start2,
      duration = 30;

  // prepare indices
  start2 = steps2 + 1;
  if (++index >= steps) {
    index = 0;
	if (++indexImg >= imgs.length) {
	  indexImg = 0;
	}
  } 
  
  var img = document.getElementById("img");

  if (index == 0) {
    img.src = imgs[indexImg].src;
  } else if (index >= 1 && index <= steps2) {
     img.style.opacity = "" + (index / steps2);
  } else if (index >= steps - start2 && index <= steps - 2) {
    img.style.opacity = "" + ((steps - 2 - index) / steps2);
  }
  
  window.setTimeout("Animation()", duration);
}
 </script>
