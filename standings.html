<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Brückl hotvolleys</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <style>
  pre#content {
    font-family: monospace;
    line-height: 111%;
    text-align: left;
    font-size: 3em;
  }
  pre#content > b {
    font-size: 1.5em;
  }
  pre#content > b.team {
    font-family: monospace;
    text-align: left;
    font-size: 1em;
    padding: 0px;
  }

  pre#content > div.container {
    display: inline-block;
    position: absolute;
    height: 1em;
  }
  pre#content > div.container > input[type=checkbox] {
    position: absolute;
    width: 0;
    height: 0;
  }
  pre#content > div.container > label {
    position: absolute;
    top: 0;
    left: 0;
    font-size: 2.6em;
    height: 1em;
  }
  pre#content > div.container > label > span {
    position: absolute;
    top: -1.4em;
    left: -0.5em;
    padding: 0.2em 0.5em;
    display: none;
    font-size: 1em;
  }
  pre#content > div.container > input[type=checkbox]:checked + label > span {
    display: block;
  }
  </style>
  <script src="/script/polyfills.js"></script>
  <script src="/script/db.js"></script>
  <script src="/script/request.js"></script>
  <script src="/script/standings.js"></script>
  <script type="text/javascript">
function setBack(region) {
  var i, lnks, href,
      key = window.bhv.request.utils.getKey();
  if (key) {
    lnks = document.querySelectorAll('div#header a');
    if (lnks) {
      for (i = 0; i < lnks.length; ++i) {
        lnks[i].setAttribute('href', lnks[i].getAttribute('href') + '#'
          + region + '_' + key);
      }
    }
  }
}
  </script>
 </head>
 <body onload="setBack('standings'); getStandings();">
  <div id="header">
    <div class="left">
    <a href="/ov.html"><img src="/image/logo.png"/></a>
    <div>Tabelle</div>
    </div><div class="right">
    <a href="/ov.html"><img src="/image/logo.png"/></a>
    </div>
  </div>
  <div id="content_container"><pre id="content">Loading...</pre></div>
  <div id="footer">Brückl Hotvolleys<div>Brückl Hotvolleys</div></div>
 </body>
</html>
