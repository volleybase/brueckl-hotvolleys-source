<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Brückl hotvolleys</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/elements/expander/styles.css">
  <style>
h4, h5 {
  text-align: left;
}
/* -- match statistics ----------------------------------------------------- */
div.match {
  /* wo kommt das vor??? */
  padding-bottom: 2em;
}
div.match_container {
  position: relative;
  overflow: auto;
}
table.match {
  padding: 1em 0 1em 1em;
}
table.match th {
  padding: 0.1em 0.2em;
  font-size: 3em;
  font-weight: bold;
  text-align: center;
  background-color: lightgray;
  white-space: nowrap;
}
table.match th.left {
  padding: 0.1em 0.2em;
  font-size: 3em;
  font-weight: bold;
  text-align: left;
}
table.match td {
  padding: 0 0.1em;
  font-size: 3em;
  text-align: left;
  white-space: nowrap;
}
table.match td.right {
  text-align: right;
}
table.match td.name {
  padding-left: 0.4em;
  text-align: left;
  font-weight: bold;
}
table.match td.sum {
  font-weight: bold;
  padding: 0 0.2em;
}
table.match td.sumQ {
  font-weight: bold;
  padding: 0 0.4em;
}
table.match tr.plus td {
  background-color: yellowgreen;
}
table.match tr.medium td {
  background-color: palegoldenrod;
}
table.match tr.minus td {
  background-color: lightcoral;
}
table.match tr.none td {
  background-color: #E0E0E0;
}
table.match tr.footer td {
  background-color: lightgray;
}
/* -- points --------------------------------------------------------------- */
div.points_container, div.diagrams_container {
  text-align: left;
  white-space: nowrap;
}
div.column {
  display: inline-block;
  position: relative;
  width: 20em;
  /* float: left; */
  padding: 0 1em 1em;
}
div.header {
  position: relative;
  width: 100%;
  font-size: 3em;
  font-weight: bold;
  padding: 0.2em 0;
}
div.data {
  position: relative;
  width: 100%;
}
div.splitter {
  position: absolute;
  left: 49%;
  width: 2%;
  height: 100%;
  background-color: dimgray;
  overflow: hidden;
  z-index: 1;
}
div.row {
  position: relative;
  width: 100%;
  height: 4em;
  background-color: yellow;
  background-color: palegoldenrod;
  padding: 0.3em 0;
}
div.row:last-child {
  padding: 0.3em 0 0.5em 0;
}

div.a {
  position: absolute;
  width: 44%;
  left: 5%;
  height: 100%;
  background-color: transparent;
}
div.b {
  position: absolute;
  width: 44%;
  left: 51%;
  height: 100%;
  background-color: transparent;
}
div.pt {
  background-color: red;
  background-color: lightcoral;
  font-size: 3em;
  padding: 0.1em;
}
div.to {
  background-color: lightgray;
  font-size: 3em;
  padding: 0.1em;
}
div.subst > div.in {
  font-size: 1.8em;
  background-color: yellowgreen;
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;
}
div.subst > div.out {
  font-size: 1.6em;
  background-color: red;
  background-color: lightcoral;
  white-space: nowrap;
  overflow: hidden;
}
div.serv > div.srvheader {
  font-size: 1.6em;
  background-color: lightgray;
  white-space: nowrap;
  overflow: hidden;
}
div.serv > div.info {
  font-size: 1.8em;
  white-space: nowrap;
  overflow: hidden;

  font-weight: bold;
  background-color: dimgray;
  color: #eee;
}
/* -- diagrams ------------------------------------------------------------- */
svg {
}
  </style>
  <script src="/elements/expander/script.js"></script>
  <script>
function init() {
  var expanders = [];
  window.bhv.elements.expander.init(expanders);
}
  </script>
</head>
<body onload="init();">
<div id="header">
  <div class="left">
  <a href="/ov.html#statistics_br1g_21"><img src="/image/bhv1.gif"/></a>
  <div>Statistik</div>
  </div><div class="right">
  <a href="/ov.html#statistics_br1g_21"><img src="/image/bhv1.gif"/></a>
  </div>
</div>
<div id="content_container"></div>
<div id="footer">Brückl Hotvolleys<div>Brückl Hotvolleys</div></div>
</body>
</html>
