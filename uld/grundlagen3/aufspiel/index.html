 fill: red;

.set_main image.hi, .set_other image.hi {

.set_main:focus image.hi, .set_other:focus image.hi,
.set_main:active image.hi, .set_other:active image.hi {

}

.set_main:focus text.subtitle, .set_other:focus text.subtitle,
.set_main:active text.subtitle, .set_other:active text.subtitle {

.set_main > .info {

.set_other > .info {
